<!DOCTYPE html>
<html>
<body>
<div id="demo">
<button type="button" onclick="loadDoc()">Click to view about AJAX</button>
</div>
<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", "Ajax.txt");
  xhttp.send();
}
</script>
</body>
</html>
