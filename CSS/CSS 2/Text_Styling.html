<!DOCTYPE>
<html>
<head>
	<title>Text styling</title>
<style>
div.a
{
line-height: 100%;
text-align: center;
font-size: 20px;
}	
h1
{	
font-weight: bold;
text-decoration: overline underline line-through;
font-family: Times New roman;
font-size: 80px;
letter-spacing: 50px;
text-align: center;
}
#exp
{
font-weight: italic;
font-weight: bold;
}
.class
{
	text-align: left;
}
</style>
</head>
<body>
	<div class="a">
	<h2>CSS2</h2>
	<p class="class">Internal</p>
	<p >Inline</p>
	<p class="class" >External</p>
</div>
<div >
	<h1>CSS3</h1>
	<p class="class">Transformation</p>
	<p id="exp">Animation</p>
</body> 
</html>
