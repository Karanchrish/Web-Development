<!DOCTYPE>
<html>
    <head>
        <title>table styling</title>
        <style>
          table,th,td
          {
          border: 3px solid red;
         
        border-collapse: collapse;
          }
         
          th
          {
          width: 150px;
          padding: 15px;
          background-color: pink;
          }
          td
          {
          text-align: center;
          background-color: rgb(55, 15, 15);
          height: 20px;
            color: white;
          }
        </style>
    </head>
    <body>
       
        <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>xyz</td>
            <td>A</td>
            <td>10</td>
        </tr>
        <tr>
            <td>abc</td>
            <td>s</td>
            <td>11</td>
        </tr>
        <tr>
            <td>rew</td>
            <td>r</td>
            <td>14</td>
        </tr>
        </table>

    </body>
</html>
