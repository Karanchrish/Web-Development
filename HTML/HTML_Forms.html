<!DOCTYPE>
<html>
<head>
<title>Forms</title>
</head>
<body>
<h1 align='center'>Name</h1>
<h2 align='center'>Roll No</h2>
<forms>
<fieldset>
<legend align="center">Personal Information</legend>
<label>Enter Your First Name </label><br>
<input type = 'text' name='text' tabindex='1'><br><br>
<label>Enter your Last Name</label><br>
<input type = 'text' name='name' tabindex='2'><br><br>
<label>Enter Your D.O.B</label><br>
<input type = 'date' name='date' tabindex='3'><br><br>
<label>Enter Your Gender</label><br>
<input type = 'radio' name='gender'>Male<br>
<input type = 'radio'  name='gender'>Female<br><br>
<label>Enter Your Email</label><br>
<input type = "email" name='email'><br><br>
<label>Enter Your Phone Number </label><br>
<input type = 'number'  name='number'><br><br>
<label>Language known</label><br>
<input type = 'checkbox'  name='language'>C<br>
<input type = 'checkbox'  name='language'>Python<br>
<input type = 'checkbox'  name='language'>HTML<br>
<label>Nationality</label>
<select>
<option value='India' name=' language'> India </option><br>
<option value='Srilanka' name=' language'> Srilanka </option><br>
<option value=' Nepal' name=' language'> Nepal </option><br>
</select><br><br>
<label>Password</label><br>
<input type = 'text'><br>
<label>Address</label><br>
<textarea></textarea><br><br>
<input type ='submit' value='Submit'>
<input type ='reset' value='Reset'><br>
</fieldset>
</forms>
</body>
</html>
